<app-navbar></app-navbar>

<div class="wallet-container text-center">
    <div class="amount-box text-center">
        <img src="https://lh3.googleusercontent.com/ohLHGNvMvQjOcmRpL4rjS3YQlcpO0D_80jJpJ-QA7-fQln9p3n7BAnqu3mxQ6kI4Sw" alt="wallet">
        <p>Total Balance</p>
        <p class="amount">â‚¹{{ balance }}</p>
    </div>

    <div class="btn-group text-center">
        <button type="button" class="btn btn-outline-light">Add Money</button>
        <button type="button" class="btn btn-outline-light">Widthdraw</button>
        </div>

        <div class="txn-history">
            <p><b>History</b></p>
            <div *ngFor="let transaction of transactions">
                <div *ngIf="transaction.type=='debit'">
                      <p class="txn-list">{{ transaction.item }}<span class="debit-amount">-{{ transaction.amount }}</span></p>
                </div>

                <div *ngIf="transaction.type=='credit'">
                       <p class="txn-list">{{ transaction.item }}<span class="credit-amount">+$300</span></p>
                </div>       
         </div>
        </div>
        <form (submit)="makePurchase(+purchaseAmount.value,purchaseItem.value)">
            <label for="purchaseAmount">Purchase Amount:</label>
            <input type="number" id="purchaseAmount" #purchaseAmount required>
            <label for="purchaseItem">Purchase Item:</label>
            <input type="text" id="purchaseItem" #purchaseItem required>
            <button type="submit">Make Purchase</button>
          </form>
          
          <form (submit)="addMoney(+moneyAmount.value)">
            <label for="moneyAmount">Add Money:</label>
            <input type="number" id="moneyAmount" #moneyAmount required>
            <button type="submit">Add Money</button>
          </form>
</div>
